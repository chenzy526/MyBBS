<include file="../../../Public/Admin/header" />
		<div id="content" style="margin-right:20px;margin-top:13px;">
                
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
				<a href="#" class="current">用户列表</a>
				
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
								<h5>用户列表</h5>
							</div>
							<style>
							   .short{margin-left:0;width:150px;}
							</style>
							<div class="widget-content nopadding search">
							    <form class="form-horizontal" action="{:U('Admin/Admin/userlist')}" method="POST">
							        <div class="control-group">
								        <label class="control-label">真实姓名：</label>
									        <div class="short">
									            <input type="text"  name="real_name"/>
								            </div>
								            
								            <label class="control-label">登录帐号：</label>
									        <div class="short">
									            <input type="text"  name="username"/>
								            </div>
								            
								            <label class="control-label">工号：</label>
									        <div class="short">
									            <input type="text"  name="work_id"/>
								            </div>
								            <div class="short">
									            <button class="btn btn-default" type="submit">查询</button>
								            </div>
                   
							        </div>
							        
							    </form>
							</div>
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped" >
									<thead>
													
										<tr>
											<th>真实姓名</th>
											<th>登录帐号</th>
											<th>员工工号</th>
											<th>所在部门</th>
											<th>工作职位</th>
											<th>入职日期</th>
											<th>性别</th>
											<th>操作</th>
										</tr>
									
									</thead>
									<tbody>
								<foreach name="userlist" item="v">		
										<tr>
											<td >{$v.real_name}</td>
											<td >{$v.username}</td>
											<td >{$v.work_id}</td>
											<td >{$v.department}</td>
											<td >{$v.position}</td>
											<td ><a>{$v.entrytime|date='Y-m-d H:m:s',###}</a></td>
											<td >{$v.sex}</td>
											<td >
											     <a href="{:U('Admin/Admin/modifyuser',array('username'=>$v['username']))}">修改</a>
											     &nbsp;|&nbsp;<a href="{:U('Admin/Admin/deluser',array('member_id'=>$v['member_id']))}"">删除</a>
											     &nbsp;|&nbsp;<a href="{:U('Admin/Admin/resetpassword',array('member_id'=>$v['member_id']))}"">重置密码</a>
											</td>
										</tr>
								  </foreach>
				
									</tbody>
								</table>							
							</div>
							<div class="control-group">
								<div class="pagination alternate" style="margin:0;text-align:center;">
									<ul>
										<li style="font-size:20px;"><a href="#">{$page}</a></li>
									</ul>
								</div>
						    </div>
						</div>
			
				<div class="row-fluid">
					<div id="footer" class="span12">
						2014 &copy;  长沙梵天网络科技有限公司
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
