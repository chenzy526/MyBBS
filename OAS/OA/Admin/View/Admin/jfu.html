<include file="../../../Public/Admin/header" />
		<div id="content" style="margin-right:20px;margin-top:13px;">
                
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
				<a href="#" class="current">业务处理</a>

			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
								<h5>进服人员</h5>
							</div>
							
							<style>
							   .short{margin-left:0;width:150px;}
							</style>
							<div class="widget-content nopadding search">
							    <form class="form-horizontal" action="{:U('Admin/jfu')}" method="POST">
							        <div class="control-group">
								        <label class="control-label">平台：</label>
									        <div class="short">
									            <input type="text"  name="plateform"/>
								            </div>
								            
								            <label class="control-label">区服：</label>
									        <div class="short">
									            <input type="text"  name="district_id"/>
								            </div>
								             
								            <label class="control-label">游戏：</label>
									        <div class="short">
									            <input type="text"  name="game"/>
								            </div>
								            
								            <div class="short">
									            <button class="btn btn-default" type="submit">查询</button>
								            </div>
                   
							        </div>
							        
							    </form>
							</div>
							
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped" >
									<thead>
													
										<tr>
											<th>进服人</th>
											<th>平台</th>
											<th>区服</th>
											<th>游戏名称</th>
											<th>考核人</th>
											<th>带团帐号</th>
											<th>操作</th>
										</tr>
									
									</thead>
									<tbody>
								<foreach name="enterserverlist" item="v">		
										<tr>
											<td >{$v.username}</td>
											<td >{$v.plateform}</td>
											<td >{$v.district_id}</td>
											<td >{$v.game}</td>
											<td >{$v.accessman}</td>
											<td >{$v.leader_gamename}</td>
											<td ><a href="{:U('Admin/Admin/deljfu',array('id' => $v[id]))}">删除</a>|
										        <if condition="$v['status']">
										                          已阅            
										        <else />
										              <a href="{:U('Admin/Admin/runjfu',array('id' => $v[id]))}">查看</a>             
										        </if>
										    </td>
										</tr>
								  </foreach>
				
									</tbody>
								</table>							
							</div>
							<div class="control-group">
								<div class="pagination alternate" style="margin:0;text-align:center;">
									<ul>
										<li style="font-size:20px;"><a href="#">{$page}</a></li>
									</ul>
								</div>
						    </div>
						</div>
						<div class="control-group">
							<div class="controls">
								<a href="{:U('Export/jfexport')}"><button class="btn btn-default">导出进服人员表</button></a>
							</div>
						</div>
				<div class="row-fluid">
					<div id="footer" class="span12">
						2014 &copy;  长沙梵天网络科技有限公司
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
