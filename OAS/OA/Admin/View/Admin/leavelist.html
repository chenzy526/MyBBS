<include file="../../../Public/Admin/header" />
		<div id="content" style="margin-right:20px;margin-top:13px;">
                
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
				<a href="#" class="current">审核状态</a>
				<a href="{:U('Admin/index')}" style="float:right;margin-right:90px;"><button >返回操作界面</button></a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
								<h5>审核列表</h5>
							</div>
							<style>
							   .short{margin-left:0;width:150px;}
							</style>
							<div class="widget-content nopadding search">
							    <form class="form-horizontal" action="{:U('Admin/leave')}" method="POST">
							        <div class="control-group">
								        <label class="control-label">申请人：</label>
									        <div class="short">
									            <input type="text"  name="username"/>
								            </div>
								            <!--  
								            <label class="control-label">区服：</label>
									        <div class="short">
									            <input type="text"  name="district_id"/>
								            </div>
								            
								            <label class="control-label">游戏帐号：</label>
									        <div class="short">
									            <input type="text"  name="game_name"/>
								            </div>
								            -->
								            <div class="short">
									            <button class="btn btn-default" type="submit">查询</button>
								            </div>
                                            
							        </div>
							        
							    </form>
							</div>
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped" >
									<thead>
													
										<tr>
											<th>申请人</th>
											<th>请假原因</th>
											<th>请假时间</th>
											<th>申请时间</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
									
									</thead>
									<tbody>
								<foreach name="lvlist" item="v">		
										<tr>
											<td style="width:8%;" valign="center">{$v.username}</td>
											<td  >{$v.reason}</td>
											<td style="width:15%;">
											    <a href="#">{$v.startdate|date='Y-m-d H:i:s',###}</a>&nbsp;&nbsp;到&nbsp;&nbsp;<br><a href="#">{$v.enddate|date='Y-m-d H:i:s',###}</a>
											</td>
											<td style="width:10%;"><a href="#">{$v.applydate}</a></td>
											<td style="width:8%;">{$v.verify_status}</td>
											<td><a href="{:U('Admin/Admin/delleavelist',array('id' => $v[id]))}">删除</a></td>
										</tr>
								  </foreach>
				
									</tbody>
								</table>							
							</div>
						</div>
			
				<div class="row-fluid">
					<div id="footer" class="span12">
						2014 &copy;  长沙梵天网络科技有限公司
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
