<include file="../../../Public/Admin/header" />
		<div id="content" style="margin-right:20px;margin-top:13px;">
                
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
				<a href="#" class="current">请假列表</a>
				 
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
								<h5>请假列表</h5>
							</div>
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped" >
									<thead>
													
										<tr>
											<th>申请人</th>
											<th>请假原因</th>
											<th>请假时间</th>
											<th>申请时间</th>
											<th>操作</th>
										</tr>
									
									</thead>
									<tbody>
								<foreach name="lvlist" item="v">		
										<tr>
											<td style="width:8%;" valign="center">{$v.username}</td>
											<td  >{$v.reason}</td>
											<td style="width:15%;">
											    <a href="#">{$v.startdate|date='Y-m-d H:i:s',###}</a>&nbsp;&nbsp;到&nbsp;&nbsp;<br><a href="#">{$v.enddate|date='Y-m-d H:i:s',###}</a>
											</td>
											<td style="width:10%;"><a href="#">{$v.applydate}</a></td>
											<td style="width:8%;">
											    <a href="{:U('Admin/doleave',array('status' => '1','id' => $v[id]))}">[ 批准 ]</a><br />
											    <a href="{:U('Admin/notleave',array('status' => '2','id' => $v[id]))}">[ 不批准 ]</a>
											</td>
										</tr>
								  </foreach>
				
									</tbody>
								</table>							
							</div>
						</div>
			
				<div class="row-fluid">
					<div id="footer" class="span12">
						2014 &copy;  长沙梵天网络科技有限公司
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
