<include file="../../../Public/Admin/header" />
		<div id="content" style="margin-top:50px;margin-right:30px;">
			<div id="content-header" style="background:#ddd;border-bottom:1px solid #fff;">
				<h1 >用户信息修改</h1>
			
			</div>
			<div id="breadcrumb">
				<a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
				<a class="tip-bottom">用户信息表</a>
				<!-- <a href="#" class="current">Common elements</a> -->
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<form action="{:U('Admin/runmodifyuser')}" method="post" class="form-horizontal">
									<input type="hidden" name="member_id" value="{$member_id}"/>
									<div class="control-group">
										<label class="control-label">真实姓名：</label>
										<div class="controls">
											<input type="text" name="real_name" required value="{$real_name}"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">登录帐号：</label>
										<div class="controls">
											<input type="text" name="username" required value="{$username}"/>
										</div>
									</div>
									<!--  
									<div class="control-group">
										<label class="control-label">登录密码：</label>
										<div class="controls">
											<input type="password" id="password" name="password" required/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">确定密码：</label>
										<div class="controls">
											<input type="password" id="repassword" name="repassword" required onblur="return chkpass();"/>
										</div>
									</div>
									-->
									<div class="control-group">
										<label class="control-label">员工工号：</label>
										<div class="controls">
											<input type="text" name="work_id" required value="{$work_id}"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">所在部门：</label>
										<div class="controls">
											<input type="text" name="department" required maxlength="20" value="{$department}"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">工作职位：</label>
										<div class="controls">
											<input type="text" name="position" required maxlength="16" value="{$position}"/>
										
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">入职日期：</label>
										<div class="controls">
											<input type="text" name="entrytime" required onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">性　　别：</label>
										<div class="controls">
											<select name="sex">
											    <option>男</option>
											    <option>女</option>
											</select>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">保存修改</button>
									</div>
								</form>
								<script type="text/javascript">
								    
								    function chkpass(){
								    	var $pass = $('#password').val();
									    var $repass = $('#repassword').val();
								    	if($pass!=$repass){
								    		alert('两次密码不相同');
								    		return false;
								    	}
								    
								    }
								</script>
							</div>
						</div>						
					</div>
				</div>

				<div class="row-fluid">
					<div id="footer" class="span12">
						2014 &copy; 长沙梵天网络科技有限公司
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
