<include file="../../../Public/header" />
		<div id="content" style="margin-right:20px;margin-top:13px;">
                
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
				<a href="#" class="current">请假列表</a>
				<a href="{:U('Home/User/applyleave')}" style="float:right;margin-right:90px;"><button >申请请假单</button></a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
								<h5>请假列表</h5>
							</div>
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped">
									<thead>
													
										<tr>
											<th>请假原因</th>
											<th>请假时间</th>
											<th>状态</th>
											<th>申请时间</th>
										</tr>
									
									</thead>
									<tbody>
									<foreach name="list" item="v">	
										<tr>
											<td>{$v.reason}</td>
											<td>{$v.startdate|date='Y-m-d H:i:s',###} 到 {$v.enddate|date='Y-m-d H:i:s',###}</td>
											<td style="color:red;">{$v.verify_status}</td>
											<td>{$v.applydate}</td>
										</tr>
								     </foreach>
				
									</tbody>
								</table>							
							</div>
						</div>
			
				<div class="row-fluid">
					<div id="footer" class="span12">
						2014 &copy;  长沙梵天网络科技有限公司
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
